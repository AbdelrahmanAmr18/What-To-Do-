<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <h1>Welcome To Our To Do App</h1>

    <div class="container col-md-6">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="">Write Task</label>
                    <input id="inputData" type="text" class="form-control">

                    <button id="addBtn" class="btn btn-primary btn-block mt-3">Click Me</button>
                </div>
            </div>
        </div>

        

    </div>

    <div class="container col-md-6 mt-4">
        <div class="card">
            <div class="card-body">
                    <div id="allTasks"></div>

                    <div id="noTask" class="alert alert-danger">No Tasks Added Yet</div>
                </div>
            </div>
        </div>
    </div>


    <!-- scripts -->


    <script src="./js/app.js"></script>

</body>
</html>
